version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Running tests...
      - npm test  # Ensure tests are set up in package.json
      - echo Building application...
      - zip -r node-app.zip .   # Zip the application for deployment

artifacts:
  files:
    - node-app.zip
  discard-paths: yes